    invoice_id:
      description: 'Unique ID generated for an invoice.'
      type: string
      example: '903000000079426'
    number:
      description: 'Unique invoice number (starts with INV) generated for an invoice which will be used to display in interface and invoices.'
      type: string
      example: INV-384
    status:
      description: 'Status of the invoice. It can be <code>paid</code>, <code>sent</code>, <code>overdue</code>, <code>partially_paid</code> or <code>void</code>.'
      type: string
      example: paid
    invoice_date:
      description: 'The date on which the invoice is raised.'
      type: string
      example: '2016-06-05'
    due_date:
      description: 'Date on which the invoice is due. If the invoice is not fully paid on or before this date, the status of the invoice will be changed to <code>overdue</code>. If the invoice is only partially paid, its status will be <code>partially_paid</code>.'
      type: string
      example: '2016-06-05'
    tags:
      type: array
      items:
        type: object
        properties:
          tag_id:
            $ref: '#/components/schemas/tag_id'
          tag_option_id:
            $ref: '#/components/schemas/tag_option_id'
    tag_id:
      description: 'ID of the Tag'
      type: integer
      format: int64
    tag_option_id:
      description: 'Id of the Tag Option'
      type: integer
      format: int64
    item_custom_fields:
      description: 'Custom fields for a item.'
      type: array
      items:
        type: object
        properties:
          label:
            $ref: '#/components/schemas/label'
          value:
            $ref: '#/components/schemas/value'
    label:
      description: 'Label of the Custom Field'
      type: string
    value:
      description: 'Value of the Custom Field'
      type: string
    payment_expected_date:
      description: 'A date to specify the expected payment date.'
      type: string
      example: 10-05-2013
    ach_payment_initiated:
      description: 'Set to true if ACH payment is initiated.'
      type: boolean
      example: true
    transaction_type:
      description: 'Type of the transaction made.'
      type: string
      example: renewal
    tax_id:
      description: 'Tax ID to which you would like to associate with this plan.'
      type: string
      example: '903002205046032'
    tax_exemption_id:
      description: 'Unique Tax Exemption ID if you dont want to associate a tax to the plan.'
      type: string
      example: '903002205042099'
    tax_exemption_code:
      description: 'Unique code to denote the tax exemption.'
      type: string
      example: NGO
    customer_id:
      description: 'Customer ID of the customer to whom the invoice is raised.'
      type: string
      example: '903000000000099'
    customer_name:
      description: 'Name of the customer to whom the invoice is raised.'
      type: string
      example: 'Bowman Furniture'
    email:
      description: 'Email address of the customer.'
