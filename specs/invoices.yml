          Zoho_Auth:
            - ZohoSubscriptions.invoices.UPDATE
    parameters:
      -
        name: invoice_id
        in: path
        required: true
        schema:
          type: string
        example: '903000000079426'
      -
        $ref: '#/components/parameters/organization_id'
  '/invoices/{invoice_id}/customfields':
    post:
