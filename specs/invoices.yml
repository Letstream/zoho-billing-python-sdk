          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delete-items-from-a-pending-invoice-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoSubscriptions.invoices.DELETE
    parameters:
      -
        name: invoice_id
        in: path
        required: true
        schema:
          type: string
        example: '903000000079426'
      -
        $ref: '#/components/parameters/organization_id'
  '/invoices/{invoice_id}/attachment':
    post:
      tags:
        - invoices
      summary: 'Add attachment to an invoice'
      description: 'Attach a file to an invoice.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/add-attachment-to-an-invoice-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/add-attachment-to-an-invoice-response'
      deprecated: false
