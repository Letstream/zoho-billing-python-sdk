      summary: 'Write off'
      description: 'Write off a invoice.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/write-off-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
